<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia Game</title>


    <!-- Added link to the jQuery Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Added a link to Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <!-- Added a link to google font API-->
    <link href="https://fonts.googleapis.com/css?family=Francois+One" rel="stylesheet">

    <!-- Added a link to our external stylesheet-->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>
<body>
    
    <div class="container mainBody">

        <div class="jumbotron jumbotron-fluid myheader">
            <div class="container">
                <h1 class="display-3">Do you think you know all the Wonders of the World ??</h1>
                <!-- <h3 class="lead">Try taking the quiz...</h3> -->

                <!-- <h3>Time Remaining: <span id="timeRemaining"></span> seconds</h3> -->
                <h3 id="timeRemaining"></h3>
            </div>
        </div>
  
        <div id="startUp" class="ml-5">
            
            <h2>Instructions:</h2>

            <h5 class="mt-3">
                1. Total number of questions = Wonders of the World
                <br><br>
                2. Time given to complete the quiz = 30 seconds.
                <br><br>
                3. Please do not google the answers, complete the quiz based on your knowledge base.
                <br><br>
                <strong>ALL THE BEST!!!</strong>
            </h5>

            <button id="start" class="btn btn-primary btn-lg mt-3 mb-5">Start Quiz</button>
        </div>

        <div id="question"></div>
        

        <div class="d-flex justify-content-center mt-5">
            <div id="submit"></div>
        </div>

        <div class="d-flex justify-content-center mt-3">
            <div id="result"></div>
        </div>

        
        <div class="d-flex justify-content-center">
            <div id="strtNewQuiz"></div>
        </div>

    </div>

    <script type="text/javascript" src="assets/javascript/app.js"></script>

</body>
</html>
